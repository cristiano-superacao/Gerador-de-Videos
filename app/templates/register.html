{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto panel p-6 sm:p-8">
    <h1 class="text-2xl font-bold mb-6">Criar conta</h1>
    {% if error %}<p class="mb-4 text-red-300 text-sm">{{ error }}</p>{% endif %}
    <form action="/register" method="post" class="space-y-4">
        <div>
            <label class="text-sm text-slate-300">E-mail</label>
            <input name="email" type="email" required class="input" />
        </div>
        <div>
            <label class="text-sm text-slate-300">Senha</label>
            <input name="password" type="password" required minlength="6" class="input" />
        </div>
        <button class="w-full py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 font-medium">Criar conta</button>
    </form>
</div>
{% endblock %}
