<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title if title else 'Agentes IA Studio' }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
    <header class="border-b border-slate-800 bg-slate-900/80 backdrop-blur sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <a href="/" class="font-semibold text-lg tracking-tight">Agentes IA Studio</a>
            <nav class="flex flex-wrap items-center gap-3 sm:gap-5 text-sm">
                <a href="/como-usar" class="text-slate-300 hover:text-white">Como usar</a>
                {% if request.session.get('user_id') %}
                    <a href="/dashboard" class="text-slate-300 hover:text-white">Dashboard</a>
                    <form action="/logout" method="post" class="w-auto">
                        <button type="submit" class="px-3 py-2 rounded-lg bg-slate-800 hover:bg-slate-700">Sair</button>
                    </form>
                {% else %}
                    <a href="/login" class="text-slate-300 hover:text-white">Entrar</a>
                    <a href="/register" class="px-3 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500">Criar conta</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-10">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
